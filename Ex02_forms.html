<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Forms Concepts</title>
    <script src="libs/jquerylib.min.js"></script>
    <script>
        function init() {
            $("#btnSave").click(function () {
                const obj = {}
                obj.name = $("#txtName").val();
                obj.email = $("#txtEmail").val();
                obj.dateOfBirth = new Date($("#txtDate").val());
                $("div:eq(1) > p").text(JSON.stringify(obj));
                localStorage.setItem('userData', JSON.stringify(obj));
            })
        }
        $().ready(function () {
            init();
        });
    </script>

</head>

<body>
    <div>
        <h2>User Registration Form</h2>
        <hr>
        <p>Enter the Name: <input id="txtName" type="text" placeholder="Name Please"></p>
        <p>Enter the Email Address<input id="txtEmail" type="email" placeholder="Email Address"></p>
        <p>Enter the Date of Birth: <input id="txtDate" type="date"></p>
        <p><input id="btnSave" type="button" value="Register"></p>
    </div>
    <div>
        <p style="color:teal">

        </p>
    </div>
</body>

</html>
